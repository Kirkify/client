<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <ng-container *ngFor="let tag of tags">
    <h3 *ngIf="tag.tagType === tagTypes.H3" [innerHTML]="tag.tagValue"></h3>
    <p *ngIf="tag.tagType === tagTypes.Paragraph" [innerHTML]="tag.tagValue"></p>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="true">{{ confirmText }}</button>
</mat-dialog-actions>
