<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <a [routerLink]="getProgramLink()">
        {{ program.program_title }}
      </a>
    </mat-card-title>
    <mat-card-subtitle>
      <span>Coach: </span>
      <a [routerLink]="'/@' + program.coach.username">
        {{ program.coach.name }}
      </a>
    </mat-card-subtitle>
    <mat-card-subtitle>
      {{ program.program_start | timeDisplay }} - {{ program.program_end | timeDisplay }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ program.program_description }}
    </p>
    <ch-price-displayer [prices]="program.prices"></ch-price-displayer>
    <a mat-raised-button color="primary" [routerLink]="getProgramLink()">View Program</a>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
