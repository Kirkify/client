<form [formGroup]="formGroup" #formRef="ngForm" class="position-relative" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <ch-simple-loader [loader]="loader"></ch-simple-loader>

  <div class="row">
    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput
               placeholder="Ex: Jason Smith or Coach Mike"
               formControlName="name"
               required
        >
        <mat-error *ngIf="formGroup.get('name').hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput
               placeholder="Ex: stretch"
               formControlName="username"
               required
        >
        <mat-error *ngIf="formGroup.get('username').hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option *ngFor="let gender of genders" [value]="gender.value">
            {{ gender.display }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <ch-file-uploader formControlName="profile_pic"></ch-file-uploader>

    </div>
  </div>
