<div class="container py-3">
  <mat-card>
    <ch-simple-loader [loader]="loader"></ch-simple-loader>
    <mat-card-header>
      <mat-card-title>Your Profile</mat-card-title>
      <mat-card-subtitle>Don't worry we are going to share your data</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" *ngIf="formGroup">
        <div class="row">
          <mat-form-field class="col-md-4">
            <mat-label>Phone Number</mat-label>
            <input matInput
                   type="tel"
                   formControlName="phone_number"
                   [textMask]="phoneNumberMask">

          </mat-form-field>

          <mat-form-field class="col-md-4">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option *ngFor="let gender of genders" [value]="gender.value">
                {{ gender.display }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-md-4">
            <mat-label>Date of Birth</mat-label>
            <input matInput
                   type="date"
                   id="date_of_birth"
                   formControlName="date_of_birth">

          </mat-form-field>
        </div>

        <div class="row">

          <mat-form-field class="col-md-3">
            <mat-label>Street Number</mat-label>
            <input matInput
                   type="text"
                   id="street_number"
                   formControlName="street_number">

          </mat-form-field>



          <mat-form-field class="col-md-6">
            <mat-label>Street Name</mat-label>
            <input matInput
                   type="text"
                   id="street_name"
                   formControlName="street_name">

          </mat-form-field>

          <mat-form-field class="col-md-3">
            <mat-label>Apartment Number</mat-label>

            <input matInput
                   type="text"
                   id="apt_number"
                   formControlName="apt_number">

          </mat-form-field>

        </div>

        <div class="row">

          <mat-form-field class="col-md-4">
            <mat-label>City</mat-label>

            <input matInput
                   type="text"
                   id="city"
                   formControlName="city">
          </mat-form-field>

          <mat-form-field class="col-md-4">
            <mat-label>Province</mat-label>

            <input matInput
                   type="text"
                   id="province"
                   formControlName="province">

          </mat-form-field>

          <mat-form-field class="col-md-4">
            <mat-label>Postal Code</mat-label>

            <input matInput
                   type="text"
                   id="postal_code"
                   formControlName="postal_code">

          </mat-form-field>

        </div>

        <ch-simple-message [message]="formMsg | async"></ch-simple-message>

        <button mat-raised-button
                [disabled]="!formGroup.dirty"
                color="primary"
                type="submit">
          Update
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
